name: Publish Release with Frontend Artifact

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v0.2.2)'
        required: true

jobs:
  build-frontend:
    name: Build frontend and archive dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (dist)
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://sj-empleados-system.onrender.com

      - name: Archive dist.zip
        working-directory: frontend
        run: zip -r dist.zip dist

      - name: Upload artifact dist.zip
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist.zip

  publish-release:
    name: Create GitHub Release and upload asset
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag (push)
        if: ${{ github.event_name == 'push' }}
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Resolve release tag (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "RELEASE_TAG=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: artifacts

      - name: Publish release with asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            artifacts/dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}